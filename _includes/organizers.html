<div class="row">
    <div class="col">
        <h5>Organização</h5>
        {% if site.data.conference.organizers == nil %}
        <div class="alert alert-warning rounded text-center mx-3 my-5">
            TBA
        </div>
        {% else %}
        <div class="row mx-1 my-1 justify-content-center">
            {% for organizer in site.data.conference.organizers %}
                <div class="card mx-1">
                    <div class="card-body text-center">
                        <a href="{{organizer.url}}" target="_blank" rel="noopener noreferrer">
                            <img class="img-fluid d-inline-block my-1" src="{{ site.baseurl }}{{ organizer.logo_path }}" 
                                alt="{{ organizer.name }}" style="max-width: 180px; height: auto;" {% if organizer.style %}style="{{organizer.style}}"{% endif %}>
                        </a>
                        <br>
                        <a href="{{organizer.url}}" target="_blank" rel="noopener noreferrer">
                            <small>{{organizer.name}}</small>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>
