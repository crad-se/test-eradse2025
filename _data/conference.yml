description: > # this means to ignore newlines until "baseurl:"
  As ERADs têm o objetivo de estimular o estudo e a pesquisa nas áreas de Arquitetura de Computadores,
  Processamento de Alto Desempenho, Sistemas Distribuídos, e Aplicações, qualificar profissionais da região,
  prover um fórum regular onde possam ser apresentados e discutidas avanços recentes nestas áreas e formas de
  ensino de alto desempenho nas universidades e institutos de pesquisa.

