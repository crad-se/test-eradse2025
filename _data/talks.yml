        homepage: https://www.linkedin.com/in/felipeportella/
        bio: > 
          Felipe Portella ingressou na Petrobras em 2007 e atualmente trabalha como consultor de TI 
          especializado em computação de alto desempenho para simulação de reservatórios de petróleo. 
          Ele possui mestrado em Ciência da Computação pela Pontifícia Universidade Católica do Rio de 
          Janeiro em 2008 e obteve seu doutorado em 2024 pela Universidade Politécnica da Catalunha, 
          realizado em colaboração com o Barcelona Supercomputing Center. Seu foco recente está nos 
          desafios de cloud-bursting em HPC.
