  - type: Convidada
    title: "Tornando o Invisível Visível: Observabilidade em Ambientes Fog Computing"
    abstract: > 
      A crescente complexidade dos sistemas distribuídos no Fog Computing exige novas abordagens 
      para garantir eficiência, confiabilidade e desempenho. Mais do que monitorar, é necessário tornar 
      visíveis os estados internos do sistema, possibilitando diagnósticos proativos e tomadas de decisão 
      inteligentes. Nesta palestra, discutiremos os fundamentos e a importância da observabilidade em 
      ambientes Fog Computing, explorando como métricas, logs e traces podem ser combinados para fornecer 
      uma visão holística do comportamento do sistema. O objetivo é mostrar que, ao iluminar o que antes 
      era invisível, a observabilidade se torna um pilar estratégico para a consolidação do Fog Computing 
      como infraestrutura essencial no Continuum Fog–Cloud, impulsionando inovações em áreas críticas como 
      saúde digital e cidades inteligentes.
    speakers: 
