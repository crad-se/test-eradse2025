          Computação pela Universidade Federal do Pará (1997), mestrado em Ciências da Computação e Matemática 
          Computacional pela Universidade de São Paulo (1999), doutorado em Informática pela Pontifícia 
          Universidade Católica do Rio de Janeiro (2008) e ano passado (2024) fez pós-doutorado na University 
          of Melbourne na Austrália. É bolsista de Produtividade em Pesquisa do CNPq – Nível C e professora 
          Associada IV da Universidade de Brasília (UnB. Tem experiência na área de Ciência da Computação, 
          com ênfase em Computação de Alto Desempenho, Nuvem Computacional e Fog Computing. Ela é cofundadora 
