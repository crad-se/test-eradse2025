  - type: Convidada
    title: Jornada de HPC da Petrobras
    abstract: >
      Apresentação da trajetória de mais de 50 anos do HPC na Petrobras, desde os primeiros sistemas de 
      grande porte até a atual infraestrutura que coloca a empresa como referência em computação de 
      alto desempenho na América Latina com as maiores máquinas no TOP500. Além do aspecto histórico, a 
      palestra abordará os projetos atuais de desenvolvimento em HPC incluindo a estratégia de 
      transbordo para cloud, pesquisas em novas arquiteturas computacionais para geofísica envolvendo 
      RISC-V, e desenvolvimentos desde Fortran até tecnologias modernas como investigações em 
      computação quântica.
